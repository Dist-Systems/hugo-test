<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-Light">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
          <a class="navbar-brand" href="/">
            <img class="flex-grow" src="/img/SecLab.png" height=50 width=150 alt="SecLab Logo" />
          </a>
        <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
    <div class="navbar-nav ml-auto flex-nowrap">
      {{ range .Site.Menus.main}} 
        {{ $icon := printf "<i data-feather=\"%s\"></i>" .Pre }}
        {{ $text := print $icon " " .Name | safeHTML }}
        <a class="nav-item nav-link" href="{{ .URL }}">{{ $text }}</a>
      {{ end }}
    </div>
    </div>
</nav>
</div>
