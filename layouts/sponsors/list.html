{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="container">
{{ range .Site.Data.sponsors }}
  <div>
      <h5>
      {{ if .url }}
      <a href="{{ .url }}" title="{{ .name }}">{{ .short }} </a>
      {{ else }}
        {{ .short }}
      {{ end }}
      </h5>
  </div>
{{ end }}
</div>
{{ end }}
